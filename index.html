<!DOCTYPE html>

  <head>
    <!-- Set encoding -->
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Custom Build</title>
    <link rel="stylesheet" href="./custom.css">
    <!--[if IE]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>

  <body>
    <div class="wrapper">
      <div class="leader-2 trailer-2 padding-left-4 padding-right-4">
        <h1>Looks like we have some styles</h1>
        <p>Just making sure that all the elements are roughly provided for with the custom build</p>
        <button class="btn">Button Styles</button>
        <h2 class="leader-3">Tabs!</h2>
        <p>Let's test that JS now!</p>
        <div class="trailer-2 js-tab-group">
          <nav class="tab-nav">
            <a class="tab-title is-active js-tab">Tab 1</a>
            <a class="tab-title js-tab">Tab 2</a>
            <a class="tab-title js-tab">Tab 3</a>
          </nav>
          <section class="tab-contents">
            <article class="tab-section js-tab-section is-active">
              <p>Tab 1 section</p>
            </article>
            <article class="tab-section js-tab-section">
              <p>Tab 2 section</p>
            </article>
            <article class="tab-section js-tab-section">
              <p>Tab 3 section</p>
            </article>
          </section>
        </div>
      </div>
    </div>
    <script src="./custom.min.js"></script>
